<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <header>
      <p class="title">
        Rock Paper Scissors
      </p>
    </header>

    <button class="move-button" onclick="
      play('rock');
    ">
      <img src="images/rock-emoji.png" class="move-icon" alt="Rock">
    </button>

    <button class="move-button" onclick="
      play('paper');
    ">
      <img src="images/paper-emoji.png" class="move-icon" alt="Paper">
    </button>

    <button class="move-button" onclick="
      play('scissors');
    ">
      <img src="images/scissors-emoji.png" class="move-icon" alt="Scissors">
    </button>

    <p class="js-outcome outcome"></p>

    <p class="js-choices"></p>

    <p class="js-score score"></p>

    <button class="score-reset-button"
    onclick="
      resetScore();
    ">
      Reset Score
    </button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
