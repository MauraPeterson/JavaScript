<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <header>
      <p class="title">
        Rock Paper Scissors
      </p>
    </header>

    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon" alt="Rock">
    </button>

    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon" alt="Paper">
    </button>

    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon" alt="Scissors">
    </button>

    <p class="js-outcome outcome"></p>

    <p class="js-choices"></p>

    <p class="js-score score"></p>

    <button class="score-reset-button js-reset-score">
      Reset Score
    </button>

    <button class="auto-play-button js-auto-play">
      Auto Play
    </button>

    <p class="js-reset-score-conformation"></p>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
