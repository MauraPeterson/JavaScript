<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
  </head>
  <body>
    <p>
      <button onclick="
        updateCalculation(calculation += '1');
        ">
        1
      </button>
      
      <button onclick="
        updateCalculation(calculation += '2');
        ">
        2
      </button>
      
      <button onclick="
        updateCalculation(calculation += '3');
        ">
        3
      </button>
    </p>
    <p>
      <button onclick="
        updateCalculation(calculation += '4');
        ">
        4
      </button>
      
      <button onclick="
        updateCalculation(calculation += '5');
        ">
        5
      </button>
      
      <button onclick="
        updateCalculation(calculation += '6');
        ">
        6
      </button>
    </p>
    <p>
      
      <button onclick="
        updateCalculation(calculation += '7');
        ">
        7
      </button>
      
      <button onclick="
        updateCalculation(calculation += '8');
        ">
        8
      </button>
      
      <button onclick="
        updateCalculation(calculation += '9');
        ">
        9
      </button>
    </p>
    <p>
      
      <button onclick="
        updateCalculation(calculation += ' + ');
        ">
        +
      </button>
      
      <button onclick="
        updateCalculation(calculation += ' - ');
        ">
        -
      </button>
      
      <button onclick="
        updateCalculation(calculation += ' * ');
        ">
        *
      </button>
      
      <button onclick="
        updateCalculation(calculation += ' / ');
        ">
        /
      </button>
      
      <button onclick="
        updateCalculation(eval(calculation));
        ">
        =
      </button>

      <button onclick="
        updateCalculation('');
      ">
        Clear
      </button>
    </p>
    
    <script>
      let calculation = localStorage.getItem('calculation') || '';
      console.log(calculation);

      function updateCalculation(string){
        calculation = string;
        localStorage.setItem('calculation', calculation);
        console.log(calculation);
      }
    </script>
  </body>
</html>
