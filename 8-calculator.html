<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
    <link rel="stylesheet" href="/styles/calculator.css">
  </head>
  <body>
    <p class="js-output output"></p>
    <p>
      <button onclick="
        updateCalculation(calculation += '1');
        ">
        1
      </button>
      
      <button onclick="
        updateCalculation(calculation += '2');
        ">
        2
      </button>
      
      <button onclick="
        updateCalculation(calculation += '3');
        ">
        3
      </button>

      <button class="operator" onclick="
        updateCalculation(calculation += ' + ');
        ">
        +
      </button>
    </p>
    <p>
      <button onclick="
        updateCalculation(calculation += '4');
        ">
        4
      </button>
      
      <button onclick="
        updateCalculation(calculation += '5');
        ">
        5
      </button>
      
      <button onclick="
        updateCalculation(calculation += '6');
        ">
        6
      </button>
      <button class="operator" onclick="
        updateCalculation(calculation += ' - ');
        ">
        - 
      </button>
    </p>
    <p>
      
      <button onclick="
        updateCalculation(calculation += '7');
        ">
        7
      </button>
      
      <button onclick="
        updateCalculation(calculation += '8');
        ">
        8
      </button>
      
      <button onclick="
        updateCalculation(calculation += '9');
        ">
        9
      </button>
      <button class="operator" onclick="
        updateCalculation(calculation += ' * ');
        ">
        *
      </button>
    </p>
    <p>
      <button onclick="
        updateCalculation(calculation += '0');
        ">
        0
      </button>

      <button onclick="
        updateCalculation(calculation += '.');
        ">
        .
      </button>
      
      
      
      
      <button onclick="
        updateCalculation(eval(calculation));
        ">
        =
      </button>
      
      <button class="operator" onclick="
        updateCalculation(calculation += ' / ');
        ">
        /
      </button>

    </p>
    <p>
      <button class="clear" onclick="
        updateCalculation('');
      ">
        Clear
      </button>
    </p>
    
    <script>
      let calculation = localStorage.getItem('calculation') || '';
      document.querySelector('.js-output').innerHTML = calculation;
      console.log(calculation);

      function updateCalculation(string){
        calculation = string;
        localStorage.setItem('calculation', calculation);
        document.querySelector('.js-output').innerHTML = calculation;
        console.log(calculation);
      }
    </script>
  </body>
</html>
