<!DOCTYPE html>
<html>
  <head>
    <title>
      Cart Quantity
    </title>
  </head>
  <body>

    <button onclick="
      updateCart();
    ">Show Quantity</button>

    <button onclick="
      cartQuantity++;
      updateCart();
    ">Add to Cart</button>

    <button onclick="
      cartQuantity += 2;
      updateCart();
    ">+2
    </button>

    <button onclick="
      cartQuantity +=3;
      updateCart();
    ">
      +3
    </button>

    <button onclick="
      cartQuantity+=4;
      updateCart();
    ">
      +4
    </button>
    
    <button onclick="
      cartQuantity+=5;
      updateCart();
    ">
      +5
    </button>
    
    <button onclick="
      cartQuantity--;
      updateCart();
    ">
      Remove from Cart
    </button>

    <button onclick="
      cartQuantity-= 2;
      updateCart();
    ">
      -2
    </button>

    <button onclick="
      cartQuantity-= 3;
      updateCart();
    ">
      -3
    </button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset. ');
      updateCart('Cart was reset. ');
    ">
      Reset Cart
    </button>

    <p class="js-cart"></p>

    <script>
      let cartQuantity = 0;
      const cartString = "Cart quantity: ";

      function updateCart(text = ''){
        const cartElement = document.querySelector('.js-cart');
        cartElement.innerHTML = text + `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
