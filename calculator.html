<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
  </head>
  <body>
    <p>
      <button onclick="
        calculation += '1';
        updateCalculationElement();
        ">
        1
      </button>
      
      <button onclick="
        calculation += '2';
        updateCalculationElement();
        ">
        2
      </button>
      
      <button onclick="
        calculation += '3';
        updateCalculationElement();
        ">
        3
      </button>
    </p>
    <p>
      <button onclick="
        calculation += '4';
        updateCalculationElement();
        ">
        4
      </button>
      
      <button onclick="
        calculation += '5';
        updateCalculationElement();
        ">
        5
      </button>
      
      <button onclick="
        calculation += '6';
        updateCalculationElement();
        ">
        6
      </button>
    </p>
    <p>
      
      <button onclick="
        calculation += '7';
        updateCalculationElement();
        ">
        7
      </button>
      
      <button onclick="
        calculation += '8';
        updateCalculationElement();
        ">
        8
      </button>
      
      <button onclick="
        calculation += '9';
        updateCalculationElement();
        ">
        9
      </button>
    </p>
    <p>
      
      <button onclick="
        calculation += ' + ';
        updateCalculationElement();
        ">
        +
      </button>
      
      <button onclick="
        calculation += ' - ';
        updateCalculationElement();
        ">
        -
      </button>
      
      <button onclick="
        calculation += ' * ';
        updateCalculationElement();
        ">
        *
      </button>
      
      <button onclick="
        calculation += ' / ';
        updateCalculationElement();
        ">
        /
      </button>
      
      <button onclick="
        calculation = eval(calculation);
        updateCalculationElement();
        ">
        =
      </button>
      <p>
        <button onclick="
          calculation = '';
          updateCalculationElement();
        ">
          Clear
        </button>
      </p>
      
    </p>
    <p class="js-calculation"></p>
    
    <script>
      let calculation = '';

      function updateCalculationElement(){
        const calculationElement = document.querySelector('.js-calculation');
        calculationElement.innerHTML = calculation;
      }
    </script>
  </body>
</html>
