<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
  </head>
  <body>
    <header>
      <p>
        Rock Paper Scissors
      </p>
    </header>

    <button onclick="
      play('rock');
    ">
      Rock
    </button>

    <button onclick="
      play('paper');
    ">
      Paper
    </button>

    <button onclick="
      play('scissors');
    ">
      Scissors
    </button>

    <script>
      let outcome = 'You lose.';

      function pickComputerChoice(){
        const randomNumber = Math.random();

        if(randomNumber <= 1/3) {
          return 'rock';
        } else if(randomNumber <= 2/3) {
          return 'paper';
        } else {
          return 'scissors';
        }
      }

      function compareChoices(playerChoice, computerChoice){
        outcome = 'You lose.';

        if(computerChoice === playerChoice){
          outcome = 'Tie';
        } else{
          if(computerChoice === 'rock'){
            (playerChoice === 'paper') ? outcome = 'You win.' : outcome = 'You lose.';
          }
          if(computerChoice === 'paper'){
            (playerChoice === 'scissors') ? outcome = 'You win.' : outcome = 'You lose.';
          }
          if(computerChoice === 'scissors'){
            (playerChoice === 'rock') ? outcome = 'You win.' : outcome = 'You lose.';
          }
        }
      }

      function play(playerChoice){
        const computerChoice = pickComputerChoice();

        compareChoices(playerChoice, computerChoice);
        
        alert(`You picked ${playerChoice}. Computer picked ${computerChoice}. ${outcome}`);
      }
    </script>
  </body>
</html>
